<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Messenger - Einsatzkr√§fte</title>
    <link rel="stylesheet" href="/admin/styles.css">
    <script src="/admin/theme.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>üö® Alarm Messenger - Einsatzkr√§fte</h1>
            <div class="header-actions">
                <button id="theme-toggle" title="Theme wechseln">üåô</button>
                <span id="username-display"></span>
                <button class="btn btn-secondary" id="logout-btn">Abmelden</button>
            </div>
        </header>

        <nav class="admin-nav">
            <a href="/admin/index.html">Dashboard</a>
            <a href="/admin/devices.html" class="active">Einsatzkr√§fte</a>
            <a href="/admin/groups.html">Alarm-Gruppen</a>
            <a href="/admin/history.html">Einsatz-Historie</a>
            <a href="/admin/users.html">Benutzerverwaltung</a>
        </nav>

        <main class="dashboard-content">
            <section class="section">
                <div class="section-header">
                    <h2>Registrierte Einsatzkr√§fte</h2>
                    <button class="btn btn-secondary" id="refresh-devices-btn">üîÑ Aktualisieren</button>
                </div>
                <div id="devices-list" class="devices-list">
                    <p class="loading">Lade Daten...</p>
                </div>
            </section>

            <!-- Edit Device Modal -->
            <div id="edit-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Einsatzkraft bearbeiten</h3>
                        <button class="close-btn" id="close-modal-btn">&times;</button>
                    </div>
                    <form id="editDeviceForm">
                        <input type="hidden" id="edit-device-id">
                        <div class="form-group">
                            <label for="edit-first-name">Vorname</label>
                            <input type="text" id="edit-first-name" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-last-name">Nachname</label>
                            <input type="text" id="edit-last-name" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label>Ausbildungsstand</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" name="qual_machinist" id="edit-qual-machinist">
                                    Maschinist
                                </label>
                                <label>
                                    <input type="checkbox" name="qual_agt" id="edit-qual-agt">
                                    AGT (Atemschutzger√§tetr√§ger)
                                </label>
                                <label>
                                    <input type="checkbox" name="qual_paramedic" id="edit-qual-paramedic">
                                    Sanit√§ter
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>F√ºhrungsrolle</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="leadership_role" value="none" id="edit-role-none" checked>
                                    Keine
                                </label>
                                <label>
                                    <input type="radio" name="leadership_role" value="groupLeader" id="edit-role-group">
                                    Gruppenf√ºhrer
                                </label>
                                <label>
                                    <input type="radio" name="leadership_role" value="platoonLeader" id="edit-role-platoon">
                                    Zugf√ºhrer
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-assigned-groups">Zugeordnete Gruppen</label>
                            <div id="edit-assigned-groups" class="checkbox-group">
                                <p class="loading">Lade Gruppen...</p>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn btn-secondary" id="cancel-modal-btn">Abbrechen</button>
                            <button type="submit" class="btn btn-primary">Speichern</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="/admin/devices.js"></script>
</body>
</html>
