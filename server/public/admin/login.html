<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Messenger - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 10px;">
                <button id="theme-toggle" style="background: var(--bg-tertiary); border: 1px solid var(--border-color); border-radius: 50%; width: 35px; height: 35px; font-size: 1em; cursor: pointer;">ðŸŒ™</button>
            </div>
            <h1>ðŸš¨ Alarm Messenger</h1>
            <h2>Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-primary">Anmelden</button>
                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>
            <div class="init-info">
                <p><small>Erster Login? Erstellen Sie einen Admin-Account Ã¼ber die API:</small></p>
                <code>POST /api/admin/init</code>

        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
