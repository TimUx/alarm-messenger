<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Messenger - Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="theme.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>ðŸš¨ Alarm Messenger - Admin</h1>
            <div class="header-actions">
                <button id="theme-toggle" title="Theme wechseln">ðŸŒ™</button>
                <span id="username-display"></span>
                <button class="btn btn-secondary" id="logout-btn">Abmelden</button>
            </div>
        </header>

        <nav class="admin-nav">
            <a href="index.html" class="active">Dashboard</a>
            <a href="history.html">Einsatz Historie</a>
            <a href="import.html">CSV Import</a>
        </nav>

        <main class="dashboard-content">
            <section class="section">
                <div class="section-header">
                    <h2>QR-Code Generierung</h2>
                    <button class="btn btn-primary" id="generate-qr-btn">Neuen QR-Code erstellen</button>
                </div>
                <div id="qr-code-display" class="qr-code-container" style="display: none;">
                    <div class="qr-code-card">
                        <h3>Generierter QR-Code</h3>
                        <img id="qr-code-image" alt="QR Code">
                        <div class="qr-code-info">
                            <p><strong>Device Token:</strong> <span id="device-token"></span></p>
                            <button class="btn btn-secondary" id="copy-token-btn">Token kopieren</button>
                            <button class="btn btn-secondary" id="download-qr-btn">QR-Code herunterladen</button>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="section-header">
                    <h2>Registrierte EinsatzkrÃ¤fte</h2>
                    <button class="btn btn-secondary" id="refresh-devices-btn">ðŸ”„ Aktualisieren</button>
                </div>
                <div id="devices-list" class="devices-list">
                    <p class="loading">Lade Daten...</p>
                </div>
            </section>

            <section class="section">
                <div class="section-header">
                    <h2>Alarmierungsgruppen</h2>
                    <div class="header-actions">
                        <button class="btn btn-primary" id="add-group-btn">Neue Gruppe</button>
                    </div>
                </div>
                <div id="groups-list" class="groups-list">
                    <p class="loading">Lade Gruppen...</p>
                </div>
            </section>

            <!-- Edit Device Modal -->
            <div id="edit-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Einsatzkraft bearbeiten</h3>
                        <button class="close-btn" id="close-modal-btn">&times;</button>
                    </div>
                    <form id="editDeviceForm">
                        <input type="hidden" id="edit-device-id">
                        <div class="form-group">
                            <label for="edit-first-name">Vorname</label>
                            <input type="text" id="edit-first-name" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-last-name">Nachname</label>
                            <input type="text" id="edit-last-name" name="lastName" required>
                        </div>
                        <div class="form-group">
                            <label>Ausbildungsstand</label>
                            <div class="checkbox-group">
                                <label>
                                    <input type="checkbox" name="qual_machinist" id="edit-qual-machinist">
                                    Maschinist
                                </label>
                                <label>
                                    <input type="checkbox" name="qual_agt" id="edit-qual-agt">
                                    AGT (AtemschutzgerÃ¤tetrÃ¤ger)
                                </label>
                                <label>
                                    <input type="checkbox" name="qual_paramedic" id="edit-qual-paramedic">
                                    SanitÃ¤ter
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>FÃ¼hrungsrolle</label>
                            <div class="radio-group">
                                <label>
                                    <input type="radio" name="leadership_role" value="none" id="edit-role-none" checked>
                                    Keine
                                </label>
                                <label>
                                    <input type="radio" name="leadership_role" value="groupLeader" id="edit-role-group">
                                    GruppenfÃ¼hrer
                                </label>
                                <label>
                                    <input type="radio" name="leadership_role" value="platoonLeader" id="edit-role-platoon">
                                    ZugfÃ¼hrer
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="edit-assigned-groups">Zugeordnete Gruppen</label>
                            <div id="edit-assigned-groups" class="checkbox-group">
                                <p class="loading">Lade Gruppen...</p>
                            </div>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn btn-secondary" id="cancel-modal-btn">Abbrechen</button>
                            <button type="submit" class="btn btn-primary">Speichern</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Add/Edit Group Modal -->
            <div id="group-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="group-modal-title">Neue Gruppe</h3>
                        <button class="close-btn" id="close-group-modal-btn">&times;</button>
                    </div>
                    <form id="groupForm">
                        <input type="hidden" id="edit-group-original-code">
                        <div class="form-group">
                            <label for="edit-group-code">Gruppen-KÃ¼rzel *</label>
                            <input type="text" id="edit-group-code" name="code" required placeholder="z.B. WIL26">
                        </div>
                        <div class="form-group">
                            <label for="edit-group-name">Name *</label>
                            <input type="text" id="edit-group-name" name="name" required placeholder="z.B. WIL Steina M">
                        </div>
                        <div class="form-group">
                            <label for="edit-group-description">Beschreibung</label>
                            <textarea id="edit-group-description" name="description" rows="3" placeholder="Optionale Beschreibung"></textarea>
                        </div>
                        <div class="modal-actions">
                            <button type="button" class="btn btn-secondary" id="cancel-group-modal-btn">Abbrechen</button>
                            <button type="submit" class="btn btn-primary">Speichern</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
