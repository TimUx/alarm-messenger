name: alarm_messenger
description: Mobile app for alarm messenger system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # State Management & Navigation
  provider: ^6.1.2
  go_router: ^14.6.2
  
  # Network
  http: ^1.2.2
  web_socket_channel: ^3.0.1
  
  # Storage
  shared_preferences: ^2.3.3
  
  # QR Code
  qr_code_scanner: ^1.0.1
  permission_handler: ^11.3.1
  
  # Audio/Alarm
  audioplayers: ^6.1.0
  flutter_local_notifications: ^18.0.1
  
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/alarm.mp3
