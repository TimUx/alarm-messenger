plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.alarmmessenger"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    defaultConfig {
        applicationId = "com.alarmmessenger"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            if (System.getenv("MYAPP_RELEASE_STORE_FILE")) {
                storeFile file(System.getenv("MYAPP_RELEASE_STORE_FILE"))
                storePassword System.getenv("MYAPP_RELEASE_STORE_PASSWORD")
                keyAlias System.getenv("MYAPP_RELEASE_KEY_ALIAS")
                keyPassword System.getenv("MYAPP_RELEASE_KEY_PASSWORD")
            }
        }
    }

    buildTypes {
        release {
            // Only use release signing config if keystore is configured
            if (System.getenv("MYAPP_RELEASE_STORE_FILE")) {
                signingConfig = signingConfigs.release
            }
        }
    }
}

flutter {
    source = "../.."
}
