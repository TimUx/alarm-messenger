name: Flutter Mobile Build

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-mobile-build.yml'
  pull_request:
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-mobile-build.yml'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  android:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true
      
      - name: Flutter Doctor
        working-directory: mobile
        run: flutter doctor -v
      
      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get
      
      - name: Analyze code
        working-directory: mobile
        run: flutter analyze
      
      - name: Run tests
        working-directory: mobile
        run: |
          if [ -d "test" ]; then
            flutter test
          fi
      
      - name: Build Android Debug APK
        working-directory: mobile
        run: flutter build apk --debug
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
      
      - name: Decode Keystore (Release)
        if: startsWith(github.ref, 'refs/tags/mobile-v') || github.event_name == 'workflow_dispatch'
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > mobile/android/app/alarm-messenger.keystore
          fi
      
      - name: Build Android Release APK
        if: startsWith(github.ref, 'refs/tags/mobile-v') || github.event_name == 'workflow_dispatch'
        working-directory: mobile
        env:
          MYAPP_RELEASE_STORE_FILE: alarm-messenger.keystore
          MYAPP_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          MYAPP_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: flutter build apk --release
      
      - name: Upload Release APK
        if: startsWith(github.ref, 'refs/tags/mobile-v') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90
      
      - name: Build Android App Bundle (AAB)
        if: startsWith(github.ref, 'refs/tags/mobile-v')
        working-directory: mobile
        env:
          MYAPP_RELEASE_STORE_FILE: alarm-messenger.keystore
          MYAPP_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          MYAPP_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: flutter build appbundle --release
      
      - name: Upload Release AAB
        if: startsWith(github.ref, 'refs/tags/mobile-v')
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

  ios:
    name: Build iOS IPA
    runs-on: macos-14
    # Make iOS build optional - will be skipped if not triggered manually or on release
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true
      
      - name: Flutter Doctor
        working-directory: mobile
        run: flutter doctor -v
      
      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get
      
      - name: Check iOS project
        working-directory: mobile
        run: |
          if [ ! -d "ios/Runner.xcodeproj" ]; then
            flutter create --org com.alarmmessenger --platforms=ios .
          fi
      
      - name: Setup iOS signing certificates
        if: github.event_name == 'workflow_dispatch' && vars.IOS_SIGNING_ENABLED == 'true'
        env:
          IOS_SIGNING_CERT: ${{ secrets.IOS_SIGNING_CERT }}
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
          IOS_SIGNING_CERT_PASSWORD: ${{ secrets.IOS_SIGNING_CERT_PASSWORD }}
        run: |
          if [ -n "$IOS_SIGNING_CERT" ] && [ -n "$IOS_PROVISIONING_PROFILE" ]; then
            echo "Setting up iOS signing certificates..."
            echo "$IOS_SIGNING_CERT" | base64 --decode > cert.p12
            echo "$IOS_PROVISIONING_PROFILE" | base64 --decode > profile.mobileprovision
            
            # Install provisioning profile
            mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
            UUID=$(security cms -D -i profile.mobileprovision | plutil -extract UUID raw -)
            cp profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
            
            # Import certificate
            security create-keychain -p actions build.keychain
            security default-keychain -s build.keychain
            security unlock-keychain -p actions build.keychain
            security import cert.p12 -k build.keychain -P "$IOS_SIGNING_CERT_PASSWORD" -T /usr/bin/codesign
            security set-key-partition-list -S apple-tool:,apple: -s -k actions build.keychain
            
            echo "âœ… iOS signing certificates configured"
            echo "SIGNING_CONFIGURED=true" >> $GITHUB_ENV
          else
            echo "âš ï¸  iOS signing certificates not provided"
            echo "SIGNING_CONFIGURED=false" >> $GITHUB_ENV
          fi
      
      - name: Build iOS IPA (signed)
        if: env.SIGNING_CONFIGURED == 'true'
        working-directory: mobile
        run: |
          echo "Building signed iOS IPA for AltStore/AltServer..."
          flutter build ipa --release --export-options-plist=ios/ExportOptions.plist
          echo "âœ… Signed iOS IPA built successfully"
      
      - name: Build iOS IPA (unsigned, for AltStore self-signing)
        if: env.SIGNING_CONFIGURED != 'true'
        working-directory: mobile
        run: |
          echo "Building iOS app without code signing..."
          echo "Note: This creates an unsigned .app that needs to be signed with AltStore/AltServer"
          flutter build ios --release --no-codesign
          
          # Create IPA from unsigned build for AltStore
          echo "Creating IPA package for AltStore..."
          cd build/ios/Release-iphoneos
          mkdir -p Payload
          cp -r Runner.app Payload/
          zip -r ../../../alarm-messenger-unsigned.ipa Payload
          cd ../../..
          
          echo "âœ… Unsigned IPA created: alarm-messenger-unsigned.ipa"
          echo "ðŸ“± This IPA can be installed using AltStore/AltServer which will sign it with your Apple ID"
      
      - name: Upload iOS IPA (signed)
        if: env.SIGNING_CONFIGURED == 'true' && success()
        uses: actions/upload-artifact@v4
        with:
          name: alarm-messenger-signed.ipa
          path: mobile/build/ios/ipa/*.ipa
          retention-days: 90
      
      - name: Upload iOS IPA (unsigned for AltStore)
        if: env.SIGNING_CONFIGURED != 'true' && success()
        uses: actions/upload-artifact@v4
        with:
          name: alarm-messenger-unsigned.ipa
          path: mobile/alarm-messenger-unsigned.ipa
          retention-days: 90

  notify:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [android, ios]
    # Run always except when android was cancelled or skipped
    if: always() && (needs.android.result == 'success' || needs.android.result == 'failure')
    permissions:
      contents: read
    
    steps:
      - name: Summary
        run: |
          echo "## Flutter Mobile Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Android: ${{ needs.android.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: ${{ needs.ios.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK: âœ… Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == refs/tags/mobile-v* ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "- Release APK: âœ… Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- Release AAB: âœ… Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
            if [[ "${{ needs.ios.result }}" == "success" ]]; then
              echo "- iOS IPA: âœ… Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
            fi
          fi
