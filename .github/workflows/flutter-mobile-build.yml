name: Flutter Mobile Build

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-mobile-build.yml'
  pull_request:
    paths:
      - 'mobile/**'
      - '.github/workflows/flutter-mobile-build.yml'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  android:
    name: Build Android APK & AAB
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true
      
      - name: Flutter Doctor
        working-directory: mobile
        run: flutter doctor -v
      
      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get
      
      - name: Analyze code
        working-directory: mobile
        run: flutter analyze
      
      - name: Run tests
        working-directory: mobile
        run: |
          if [ -d "test" ]; then
            flutter test
          fi
      
      - name: Build Android Debug APK
        working-directory: mobile
        run: flutter build apk --debug
      
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
      
      - name: Decode Keystore (Release)
        if: startsWith(github.ref, 'refs/tags/mobile-v') || github.event_name == 'workflow_dispatch'
        env:
          KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -n "$KEYSTORE_BASE64" ]; then
            echo "$KEYSTORE_BASE64" | base64 --decode > mobile/android/app/alarm-messenger.keystore
          fi
      
      - name: Build Android Release APK
        if: startsWith(github.ref, 'refs/tags/mobile-v') || github.event_name == 'workflow_dispatch'
        working-directory: mobile
        env:
          MYAPP_RELEASE_STORE_FILE: alarm-messenger.keystore
          MYAPP_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          MYAPP_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: flutter build apk --release
      
      - name: Upload Release APK
        if: startsWith(github.ref, 'refs/tags/mobile-v') || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 90
      
      - name: Build Android App Bundle (AAB)
        if: startsWith(github.ref, 'refs/tags/mobile-v')
        working-directory: mobile
        env:
          MYAPP_RELEASE_STORE_FILE: alarm-messenger.keystore
          MYAPP_RELEASE_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          MYAPP_RELEASE_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          MYAPP_RELEASE_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
        run: flutter build appbundle --release
      
      - name: Upload Release AAB
        if: startsWith(github.ref, 'refs/tags/mobile-v')
        uses: actions/upload-artifact@v4
        with:
          name: app-release-aab
          path: mobile/build/app/outputs/bundle/release/app-release.aab
          retention-days: 90

  ios:
    name: Build iOS IPA
    runs-on: macos-14
    # Make iOS build optional - will be skipped if not triggered manually or on release
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.1'
          channel: 'stable'
          cache: true
      
      - name: Flutter Doctor
        working-directory: mobile
        run: flutter doctor -v
      
      - name: Get dependencies
        working-directory: mobile
        run: flutter pub get
      
      - name: Check iOS project
        working-directory: mobile
        run: |
          if [ ! -d "ios/Runner.xcodeproj" ]; then
            flutter create --org com.alarmmessenger --platforms=ios .
          fi
      
      # Note: iOS signing certificates are not configured in this workflow.
      # The build uses --no-codesign flag. To enable signed builds, configure:
      # - IOS_SIGNING_CERT (base64 encoded .p12 certificate)
      # - IOS_PROVISIONING_PROFILE (base64 encoded .mobileprovision)
      # - IOS_SIGNING_CERT_PASSWORD (certificate password)
      
      - name: Build iOS IPA
        working-directory: mobile
        run: |
          echo "Building iOS app without code signing..."
          flutter build ios --release --no-codesign
          echo "✅ iOS app built successfully (without code signing)"
      
      - name: Upload iOS Build (unsigned app bundle)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-ios-bundle
          path: mobile/build/ios/Release-iphoneos/Runner.app
          retention-days: 90

  notify:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [android, ios]
    # Run always except when android was cancelled or skipped
    if: always() && (needs.android.result == 'success' || needs.android.result == 'failure')
    permissions:
      contents: read
    
    steps:
      - name: Summary
        run: |
          echo "## Flutter Mobile Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Status" >> $GITHUB_STEP_SUMMARY
          echo "- Android: ${{ needs.android.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- iOS: ${{ needs.ios.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Debug APK: ✅ Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.ref }}" == refs/tags/mobile-v* ]]; then
            echo "- Release APK: ✅ Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- Release AAB: ✅ Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
            echo "- Release IPA: ✅ Available in workflow artifacts" >> $GITHUB_STEP_SUMMARY
          fi
