version: '3.8'

services:
  alarm-messenger-server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: alarm-messenger-server-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_PATH=/app/data/alarm-messenger.db
      - SERVER_URL=http://localhost:3000
      - API_SECRET_KEY=${API_SECRET_KEY:-dev-secret-key}
      - JWT_SECRET=${JWT_SECRET:-dev-jwt-secret}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
    volumes:
      # Mount source code for hot reload
      - ./server/src:/app/src
      # Mount public directory for admin UI
      - ./server/public:/app/public
      # Persist database
      - ./server/data:/app/data
      # Persist node_modules
      - alarm-messenger-dev-node-modules:/app/node_modules
    networks:
      - alarm-messenger-network

networks:
  alarm-messenger-network:
    driver: bridge

volumes:
  alarm-messenger-dev-node-modules:
